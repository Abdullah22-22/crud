<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <title>Product Management</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">

                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">Search by Title</button>
                    <button onclick="getSearch(this.id)" id="searchCategory">Search by Category</button>
                </div>
            </div>

        <div id="deleteAll">

        </div>
            <table class="names">
                <tr>
                    <td>id</td>
                    <td>titel</td>
                    <td>price</td>
                    <td>taxes</td>
                    <td>ads</td>
                    <td>discount</td>
                    <td>total</td>
                    <td>category</td>
                    <td>Update</td>
                    <td>Delete</td>
                </tr>
             
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
